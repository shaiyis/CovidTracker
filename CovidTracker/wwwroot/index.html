<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AngularJs Sample</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
    <script src="https://cdn.zingchart.com/angular/zingchart-angularjs.js"></script>
    <!-- <script src="js/TestController.js"></script>-->
</head>
<body ng-app="myApp">
    <h1>Covid-19 US Map</h1>
    <div ng-controller="MapController">
        <div zingchart id="the-map" zc-json="myJson" zc-width="100%" zc-height="100%" />
    </div>
    <div ng-controller="GraphController">
        <div zingchart id="the-graph" zc-json="myJson" zc-width="100%" zc-height="500px" style="visibility: hidden"></div>
       
    </div>
    <style src="css/GraphStyle.css">
    </style>
    <script>
        zingchart.MODULESDIR = 'https://cdn.zingchart.com/2.9.2/modules/';
        zingchart.loadModules('maps,maps-world-countries,maps-usa');
        zingchart.shape_click = function (e) {
            console.log(arguments);
            var graph = document.getElementById("the-graph");
            graph.style.visibility = "visible";
            
        };
    </script>
    <script src="js/App.js"></script>

    <script src="js/MapController.js"></script>
    <script>
        // make the map relative in the html
        window.onload = function () {
            var elementContainsMap = document.getElementById('the-map');
            elementContainsMap.children[0].children[0].style.position = "relative";
        }
    </script>
    <script src="js/GraphController.js"></script>

</body>

</html>
